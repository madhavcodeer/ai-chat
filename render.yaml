services:
  - type: web
    name: ai-chat-app
    plan: free
    runtime: python
    buildCommand: ./render-build.sh
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker backend.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        sync: false

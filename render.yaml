services:
  - type: web
    name: ai-chat-app
    plan: free
    runtime: python
    buildCommand: ./render-build.sh
    startCommand: "if [ -f backend/main.py ]; then python backend/main.py; else python main.py; fi"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        sync: false
